<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donor Sign-up</title>
	<link rel="stylesheet" type="text/css" href="template.css">
	<style>
	</style>
  </head>
  <body>
	<div class="topnav">
		<a href="sign-up.html">Sign Up</a>
		<a href="sign-in.html">Sign In</a>
		<a href="search.html">Search</a>
	</div>
	<form action="">
		<div class="content">
			<h1>Donor Sign-up</h1>
			<p>Please fill in the form below to create a donor account.</p>
			<hr>
			
			<label for="firstnm"><b>First Name</b></label>
			<input type="text" placeholder="Enter First Name" name="firstnm" required>
			
			</br>
			
			<label for="lastnm"><b>Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" name="lastnm" required>
			
			</br>
			
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
			
			</br>
			
			<label for="zip"><b>Zipcode</b></label>
			<input type="text" placeholder="Zipcode" name="zip" required>
			
			</br>
			
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			
			</br>
			
			<label for="psw-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			
			</br>
			
			<div>
				<td><input name="submit" type="submit" value="Sign Up" /></td>
			</div>
			
		</div>
	</form>	
	<div class="footer">
		<p> </p>
	</div>
  </body>
</html>
