<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Non-profit Sign-up</title>
	<link rel="stylesheet" type="text/css" href="template.css">
	<style>
	</style>
  </head>
  <body>
  	<div class="topnav">
		<a href="sign-up.html">Sign Up</a>
		<a href="sign-in.html">Sign In</a>
		<a href="search.html">Search</a>
	</div>
	<form action="">
		<div class="content">
			<h1>Non-profit Sign-up</h1>
			<p>Please fill in the form below to create a non-profit account.</p>
			<hr>
			
			<label for="name"><b>Name of Organization</b></label>
			<input type="text" placeholder="Enter Non-profit name" name="name" required>
			
			</br>
			
			<label for="ein"><b>EIN</b></label>
			<input type="text" placeholder="Enter EIN" name="ein" required>
			
			</br>
			
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			
			</br>
			
			<label for="psw-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			
			</br>
			
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
			
			</br>
			
			<label for="state"><b>State</b></label>
			<input type="text" placeholder="Enter state" name="state" required>
			
			<label for="city"><b>City</b></label>
			<input type="text" placeholder="Enter city" name="city" required>
			
			<label for="street"><b>Street</b></label>
			<input type="text" placeholder="Enter street" name="street" required>
			
			<label for="zip"><b>Zipcode</b></label>
			<input type="text" placeholder="Enter Zipcode" name="zip" required>
			
			</br>
			
			<input type="submit" value="Sign Up">
		</div>
	</form>
	<div class="footer">
	</div>
  </body>
</html>
