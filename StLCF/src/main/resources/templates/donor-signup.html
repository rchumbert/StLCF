<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>   
  	<meta charset="UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Donor Sign-up</title>
	<link rel="stylesheet" type="text/css" href="template.css">
	<style>
	</style>

  </head>
  <body>
	<div class="topnav">
		<a href="#">Sign Up</a>
		<a href="#">Sign In</a>
	</div>
	<form action="#" th:action="@{/sign-up}" th:Donor="${donor}" enctype="utf8" method="post">
		<div class="content">
			<h1>Donor Sign-up</h1>
			<p>Please fill in the form below to create a donor account.</p>
			<hr>
			
			<label for="firstnm"><b>First Name</b></label>
			<input type="text" placeholder="Enter First Name" th:field="*{donor.fName}" required>
			
			<label for="lastnm"><b>Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" th:field="*{donor.lName}" required>
			
			</br>
			
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter email" th:field="*{donor.email}" required>
			
			</br>
			
			<label for="zip"><b>Zipcode</b></label>
			<input type="text" placeholder="Enter Zipcode" th:field="*{donor.zip}" required>
			
			</br>
			
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter password" th:field="*{donor.passwd}" required>
			
			</br>
			
			<label for="psw-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat passsword" th:field="*{donor.confirmPasswd}" required>
			
			<div>
				<td><input name="submit" type="submit" value="Sign Up" /></td>
			</div>
		</div>
		<div class="footer">
		</div>
	</form>
		
  </body>
</html>
